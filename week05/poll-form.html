<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <Header>
        <h1>WWD 130| Isaac Omano Ninson | HTML Form - User Poll</h1>
    </Header>

    <Main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <!--form element will go here-->
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                </select>

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the place you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" ></textarea>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
       

    </Main>

    <footer>
        <p>&copy; 2024 | Form - User Poll Activity</p>
    </footer>
</body>
</html>
